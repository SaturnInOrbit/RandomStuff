<!DOCTYPE html>
<html>
    <head>
        <title>Lists</title>
    </head>
    <body>
        An Unordered List:
        <ul>
            <li>This</li>
            <li>That</li>
            <li>Another one</li>
        </ul>
        An Ordered List:
        <ol>
            <li>One</li>
            <li>Two</li>
            <h1>
                <li>Three</li>
            </h1>
            
        </ol>
    </body>
</html>
